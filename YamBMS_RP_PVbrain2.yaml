  board:
    url: https://github.com/Sleeper85/esphome-yambms
    ref: main
    refresh: 60min
    files:
      - path: 'packages/board/board_ESP32-S3_DevKitC-1_PVbrain2.yaml'

    #   vars:
    #     server_status_led_id: 'virtual_status_light' # led used to show status. Default = esp_light, set specific led or set to 'virtual_status_light' to disable
    #     network_status_led_id: 'virtual_status_light' # led used to show status. Default = esp_light, set specific led or set to 'virtual_status_light' to disable




  # +------------------------------------------------------------------------------+
  # | >>> Board Options
  # | >>> Uncomment your interfaces and options
  # +------------------------------------------------------------------------------+

  board_options:
    url: https://github.com/Sleeper85/esphome-yambms
    ref: main
    refresh: 60min
    files:
      # UART 1 (uart_id: uart_esp_1)
      # - path: 'packages/board/board_options_itf_uart_esp_1.yaml'
      # UART 2 (uart_id: uart_esp_2)
      # - path: 'packages/board/board_options_itf_uart_esp_2.yaml'
      # UART 3 (uart_id: uart_esp_3)
      # - path: 'packages/board/board_options_itf_uart_esp_3.yaml'

      # UART expander WK2168
      - path: 'packages/board/board_options_itf_wk2168_spi.yaml'
      # - path: 'packages/board/board_options_itf_wk2168_i2c.yaml'

      # CAN transceiver - ESP32_CAN (TJA105x, SN65HVD230, M5Stack CAN base/unit)
      - path: 'packages/board/board_options_itf_canbus_esp32_can.yaml'
        vars:
          # to bms = canbus_bms_1
          # to inverter = canbus_inverter_1
          canbus_node_id: 'canbus_inverter_1'
      
      # CAN transceiver - MCP2515
      # - path: 'packages/board/board_options_itf_canbus_mcp2515.yaml'
      #   vars:
      #     # to bms = canbus_bms_1
      #     # to inverter = canbus_inverter_1
      #     canbus_node_id: 'canbus_inverter_1'

      # PSRAM octal 80Mhz
      # - path: 'packages/board/board_options_PSRAM_octal_80Mhz.yaml'

      # Web Server
      # - path: 'packages/yambms/yambms_web_server.yaml'

      # WiFi AP @ 192.168.4.1
      # - path: 'packages/board/board_options_wifi_ap.yaml'

      # Captive Portal @ 192.168.4.1
      # - path: 'packages/board/board_options_captive_portal.yaml'

      # PVbrain2 Options
      # - path: 'pvbrain2/base/device_bus_i2c0.yaml' # I2C bus for SX1509 and BME280/BMP280
      # - path: 'pvbrain2/base/device_bus_spi1.yaml' # SPI bus for MCP2515
      # - path: 'pvbrain2/base/device_bus_one_wire.yaml' # One wire bus for Dallas sensor
      # - path: 'pvbrain2/base/device_sx1509.yaml' # SX1509 16 channel I/O Expander



  # +------------------------------------------------------------------------------+
  # | >>> BMS / Balancer / Shunt
  # +------------------------------------------------------------------------------+

  # You don't have to import a shunt but you must import at least one BMS.
  # You can mix different BMS models, the only condition is that the `bms_id` are numbered in order starting from 1 !



  # >>> Copy your BMS / Balancer / Shunt packages here
  # >>> You can find examples at this address :
  # >>> https://github.com/Sleeper85/esphome-yambms/tree/main/examples/single-node/



  # +------------------------------------------------------------------------------+
  # | >>> YamBMS
  # +------------------------------------------------------------------------------+

  yambms:
    url: https://github.com/Sleeper85/esphome-yambms
    ref: main
    refresh: 60min
    files:
      - path: 'packages/yambms/yambms.yaml'



  # +------------------------------------------------------------------------------+
  # | >>> CAN bus to Inverter
  # +------------------------------------------------------------------------------+

  canbus:
    url: https://github.com/Sleeper85/esphome-yambms
    ref: main
    refresh: 60min
    files:
      - path: 'packages/yambms/yambms_canbus.yaml' # yambms_canbus_web_server.yaml
        vars:
          canbus_id: '1' # Must be a number
          canbus_name: 'CANBUS 1'
          canbus_node_id: 'canbus_inverter_1' # CAN bus node to which your inverter is connected
          canbus_status_led_id: 'esp_light' # led used to show status. Default = esp_light, comment out to disable
          # The CANBUS link will be considered down if no response from the inverter (ID 0x305) for 5s
          # The Deye inverter sends the ACK (can_id 0x305) only when it receives the can_id 0x356
          canbus_link_timer: '5s'



