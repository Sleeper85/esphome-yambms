############################ Remote Packages Example ###########################

# This is not a working YAML but just code ready to copy into your main YAML.

################################################################################

packages:

  bms:
    url: https://github.com/Sleeper85/esphome-yambms
    ref: main
    refresh: 0s
    files:
      # EG4 Modbus
      - path: 'packages/bms/bms_combine_EG4_RS485_modbus.yaml'
        vars:
          eg4_modbus_uart_id: 'uart_esp_1'
          eg4_modbus_baud_rate: '9600'
      # BMS 1
      - path: 'packages/bms/bms_combine_EG4_LLV2_RS485_bms_full.yaml'
        vars:
          bms_id: '1' # must be a number
          bms_name: 'BMS 1'
          ## BMS address must start at 2 with EG4 LLV2, ID 1 is a special case and has different output.
          bms_address: 2 # BMS 1 DIP switch
      # BMS 2
      - path: 'packages/bms/bms_combine_EG4_LLV2_RS485_bms_full.yaml'
        vars:
          bms_id: '2' # must be a number
          bms_name: 'BMS 2'
          bms_address: 3 # BMS 2 DIP switch
      # BMS 3
      - path: 'packages/bms/bms_combine_EG4_LLV2_RS485_bms_full.yaml'
        vars:
          bms_id: '2' # must be a number
          bms_name: 'BMS 3'
          bms_address: 4 # BMS 3 DIP switch
