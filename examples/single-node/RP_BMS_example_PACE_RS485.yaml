############################ Remote Packages Example ###########################

# This is not a working YAML but just code ready to copy into your main YAML.

################################################################################

packages:

  bms:
    url: https://github.com/Sleeper85/esphome-yambms
    ref: main
    refresh: 0s
    files:
      # Pace Modbus
      - path: 'packages/bms/bms_combine_PACE_RS485_modbus.yaml'
        vars:
          pace_modbus_uart_id: 'uart_esp_1'
          pace_modbus_baud_rate: '9600' # 9600 / 19200 ; please set the baudrate of your Pace BMS model here
      # BMS 1
      - path: 'packages/bms/bms_combine_PACE_RS485_bms_full.yaml'
        vars:
          bms_id: '1' # BMS id and modbus address
          bms_name: 'PACE-BMS 1'
          bms_status_led_id: 'esp_light' # led used to show status. Default = esp_light, comment out to disable
      # BMS 2
      - path: 'packages/bms/bms_combine_PACE_RS485_bms_full.yaml'
        vars:
          bms_id: '2' # BMS id and modbus address
          bms_name: 'PACE-BMS 2'
          bms_status_led_id: 'esp_light' # led used to show status. Default = esp_light, comment out to disable
      # BMS 3
      - path: 'packages/bms/bms_combine_PACE_RS485_bms_full.yaml'
        vars:
          bms_id: '3' # BMS id and modbus address
          bms_name: 'PACE-BMS 3'
          bms_status_led_id: 'esp_light' # led used to show status. Default = esp_light, comment out to disable
