############################ Local Packages Example ############################

# This is not a working YAML but just code ready to copy into your main YAML.

################################################################################

packages:

  # Basen controller
  controller: !include
    file: packages/bms/bms_combine_BASEN_RS485_controller.yaml
    vars:
      basen_uart_id: 'uart_esp_1'
      basen_uart_baud_rate: '9600'
      basen_controller_id: "basen_controller_1"

  # Basen module 1
  bms1: !include
    file: packages/bms/bms_combine_BASEN_RS485_full.yaml
    vars:
      bms_id: '1' # must be a number
      bms_name: 'BASEN-BMS 1'
      bms_address: '0x01'
      bms_status_led_id: 'esp_light' # led used to show status. Default = esp_light, comment out to disable

  # Basen module 2
  bms2: !include
    file: packages/bms/bms_combine_BASEN_RS485_full.yaml
    vars:
      bms_id: '2' # must be a number
      bms_name: 'BASEN-BMS 2'
      bms_address: '0x02'
      bms_status_led_id: 'esp_light' # led used to show status. Default = esp_light, comment out to disable
