############################ Remote Packages Example ###########################

# This is not a working YAML but just code ready to copy into your main YAML.

################################################################################

packages:

  bms:
    url: https://github.com/Sleeper85/esphome-yambms
    ref: main
    refresh: 0s
    files:
      # Seplos Parser
      - path: 'packages/bms/bms_combine_SEPLOS_V3_RS485_modbus_sniffer.yaml'
        vars:
          seplos_uart_id: 'uart_esp_1'
          seplos_baud_rate: '19200' # 9600 / 19200 ; please set the baudrate of your Seplos BMS model here
          seplos_bms_count: '3' # Seplos V3 BMS count
          seplos_update_interval: '3' # # Time in seconds, update interval for all data points
      # BMS 1
      - path: 'packages/bms/bms_combine_SEPLOS_V3_RS485_sniffer_bms_full.yaml'
        vars:
          bms_id: '1'
          bms_prefix: 'bms0' # DON'T CHANGE THIS NAME !
          bms_name: 'SEPLOS-BMS 1'
          # Required settings cannot be retrieved from BMS
          # These values ​​must match your BMS settings
          # LFP values example
          bms_cell_ovp: '3.650' # V. Used by 'Auto CCL' functions
          bms_cell_uvp: '2.800' # V. Used by 'Auto DCL' functions and to calculate maximum discharge voltage
          bms_balance_trigger_voltage: '0.010' # V. Used by 'Auto CVL' functions
      # BMS 2
      - path: 'packages/bms/bms_combine_SEPLOS_V3_RS485_sniffer_bms_full.yaml'
        vars:
          bms_id: '2'
          bms_prefix: 'bms1' # DON'T CHANGE THIS NAME !
          bms_name: 'SEPLOS-BMS 2'
          # Required settings cannot be retrieved from BMS
          # These values ​​must match your BMS settings
          # LFP values example
          bms_cell_ovp: '3.650' # V. Used by 'Auto CCL' functions
          bms_cell_uvp: '2.800' # V. Used by 'Auto DCL' functions and to calculate maximum discharge voltage
          bms_balance_trigger_voltage: '0.010' # V. Used by 'Auto CVL' functions
      # BMS 3
      - path: 'packages/bms/bms_combine_SEPLOS_V3_RS485_sniffer_bms_full.yaml'
        vars:
          bms_id: '3'
          bms_prefix: 'bms2' # DON'T CHANGE THIS NAME !
          bms_name: 'SEPLOS-BMS 3'
          # Required settings cannot be retrieved from BMS
          # These values ​​must match your BMS settings
          # LFP values example
          bms_cell_ovp: '3.650' # V. Used by 'Auto CCL' functions
          bms_cell_uvp: '2.800' # V. Used by 'Auto DCL' functions and to calculate maximum discharge voltage
          bms_balance_trigger_voltage: '0.010' # V. Used by 'Auto CVL' functions
