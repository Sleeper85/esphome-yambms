packages:
  shunt_base_minimal: !include shunt_base_minimal.yaml
  led_assign: !include shunt_base_led_assign.yaml

sensor:
  # Daily Charging Energy
  - platform: total_daily_energy
    name: "Daily Charging Energy"
    device_id: shunt_${shunt_id}
    power_id: shunt${shunt_id}_battery_charging_power
    unit_of_measurement: 'kWh'
    state_class: total_increasing
    device_class: energy
    accuracy_decimals: 3
    filters:
      # Multiplication factor from W to kW is 0.001
      - multiply: 0.001

  # Daily Discharging Energy
  - platform: total_daily_energy
    name: "Daily Discharging Energy"
    device_id: shunt_${shunt_id}
    power_id: shunt${shunt_id}_battery_discharging_power
    unit_of_measurement: 'kWh'
    state_class: total_increasing
    device_class: energy
    accuracy_decimals: 3
    filters:
      # Multiplication factor from W to kW is 0.001
      - multiply: 0.001
