substitutions:
  # The ID of the LED on your board used for this component
  shunt_status_led_id: "virtual_status_light"

esphome:
  on_boot:
    - priority: 600.0
      then:
        - lambda: |-
            // Register System
            id(global_register_led)(${CAT_SHUNT}, ${shunt_id}, id(${shunt_status_led_id}));