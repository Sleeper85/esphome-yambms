packages:
  shunt_base_minimal: !include shunt_base_minimal.yaml

# +--------------------------------------+
# | Component settings                   |
# +--------------------------------------+

external_components:
  - source: github://KinDR007/VictronMPPT-ESPHOME@main
    refresh: 0s

victron:
  - uart_id: ${shunt_uart_id}
    id: victron${shunt_id}
    throttle: ${shunt_update_interval}

# +--------------------------------------+
# | Component entities                   |
# +--------------------------------------+

binary_sensor:
  # online_status
  - platform: template
    id: shunt${shunt_id}_online_status
    device_id: shunt_${shunt_id}
    name: "Online status"
    lambda: |-
      if (id(shunt${shunt_id}_voltage).state > 0)
        return true;
      else
        return false;

sensor:
  - platform: victron
    victron_id: victron${shunt_id}
    battery_voltage:
      id: shunt${shunt_id}_voltage
      device_id: shunt_${shunt_id}
      name: "Voltage"
    battery_current:
      id: shunt${shunt_id}_current
      device_id: shunt_${shunt_id}
      name: "Current"
    instantaneous_power:
      id: shunt${shunt_id}_power
      device_id: shunt_${shunt_id}
      name: "Power"
    state_of_charge:
      id: shunt${shunt_id}_soc
      device_id: shunt_${shunt_id}
      name: "State of charge"
