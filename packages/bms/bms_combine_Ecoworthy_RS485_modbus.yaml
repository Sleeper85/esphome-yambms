# +--------------------------------------+
# | Ecoworthy Modbus Setup               |
# +--------------------------------------+
# This package sets up the ecoworthy_modbus component for RS485 communication.
# Include this ONCE per RS485 bus, then include the BMS package for each BMS.
#
# Required substitutions:
#   ecoworthy_modbus_uart_id: UART ID for RS485 (e.g., 'uart_esp_1')
#   ecoworthy_modbus_baud_rate: Baud rate (default: 9600)
#   ecoworthy_modbus_id: ID for the modbus component (e.g., 'modbus_ecoworthy')

substitutions:
  ecoworthy_modbus_id: modbus_ecoworthy
  ecoworthy_modbus_baud_rate: '9600'

external_components:
  - source: github://RAR/esphome-ecoworthy-bms@v0.2.0-beta
    refresh: 0s

uart:
  - id: !extend ${ecoworthy_modbus_uart_id}
    baud_rate: ${ecoworthy_modbus_baud_rate}

ecoworthy_modbus:
  - id: ${ecoworthy_modbus_id}
    uart_id: ${ecoworthy_modbus_uart_id}
