substitutions:
  # BMS
  bms_model: "Seplos V3"
  bms_protocol: "RS485"
  # Seplos Parser
  seplos_parser_id: seplos_parser_1

# +--------------------------------------+
# | Component settings                   |
# +--------------------------------------+

external_components:
  - source:
      type: git
      url: https://github.com/DpunktS/seplos_v3_sniffer

uart:
  - id: !extend ${seplos_uart_id}
    baud_rate: ${seplos_baud_rate}
    rx_buffer_size: 2048
  
seplos_parser:
  id: ${seplos_parser_id}
  uart_id: ${seplos_uart_id}
  bms_count: ${seplos_bms_count}
  update_interval: ${seplos_update_interval}
