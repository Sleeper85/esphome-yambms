# +--------------------------------------+
# | Ecoworthy BMS Combine Package        |
# +--------------------------------------+
# This package is for the YamBMS client (single-node setup).
# It combines BMS data from Ecoworthy BMS via RS485 with YamBMS.
#
# Required substitutions:
#   bms_id: The BMS ID number
#   bms_name: Display name for the BMS
#   bms_address: Modbus address of the BMS (0x01-0x0F)
#
# Optional substitutions (have defaults):
#   ecoworthy_modbus_id: The ecoworthy_modbus component ID (default: modbus_ecoworthy)

substitutions:
  bms_model: "Ecoworthy"
  bms_protocol: "RS485"
  ecoworthy_modbus_id: modbus_ecoworthy

packages:
  bms_combine: !include bms_combine.yaml
  bms_sensors: !include bms_sensors_Ecoworthy_RS485_full.yaml
