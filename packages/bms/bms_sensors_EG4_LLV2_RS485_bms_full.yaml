  # Required sensors cannot be retrieved from BMS
  - platform: template
    id: bms${bms_id}_bms_balance_trigger_voltage
    device_id: bms_${bms_id}
    name: "balance trigger voltage"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 3
    unit_of_measurement: "V"
    state_class: measurement
    device_class: 'voltage'
    filters:
      - or:
        - throttle: 10s
        - delta: 0.001
    lambda: return 0.030;

  - platform: template
    id: bms${bms_id}_cell_ovp
    device_id: bms_${bms_id}
    name: "cell ovp"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 3
    unit_of_measurement: "V"
    state_class: measurement
    device_class: 'voltage'
    filters:
      - or:
        - throttle: 10s
        - delta: 0.001
    lambda: return 3.650;

  - platform: template
    id: bms${bms_id}_cell_uvp
    device_id: bms_${bms_id}
    name: "cell uvp"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 3
    unit_of_measurement: "V"
    state_class: measurement
    device_class: 'voltage'
    filters:
      - or:
        - throttle: 10s
        - delta: 0.001
    lambda: return 2.500;

  - platform: template
    id: bms${bms_id}_max_discharge_current
    device_id: bms_${bms_id}
    name: "max discharge current"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 0
    unit_of_measurement: "A"
    state_class: measurement
    device_class: 'current'
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return 200;

  # Charging cycle capacity - Calculated from charging cycles and battery capacity
  - platform: template
    id: bms${bms_id}_cycle_capacity_raw
    device_id: bms_${bms_id}
    name: "charging cycle capacity"
    update_interval: ${bms_update_interval}
    unit_of_measurement: Ah
    state_class: total
    icon: mdi:car-battery
    accuracy_decimals: 0
    internal: true
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return id(bms${bms_id}_charging_cycles_raw).state * id(bms${bms_id}_battery_capacity).state;

