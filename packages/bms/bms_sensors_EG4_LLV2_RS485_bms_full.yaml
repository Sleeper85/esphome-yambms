packages:
  bms_base: !include bms_base.yaml
  bms_temperature_sensor: !include bms_temperature_sensor_4.yaml
  bms_errors_bitmask: !include bms_errors_bitmask_EG4_LLV2_RS485_Modbus.yaml

# +--------------------------------------+
# | Component settings                   |
# +--------------------------------------+

external_components:
  - source: github://RAR/esphome-eg4-bms@v1.0.1
    refresh: 0s

eg4_bms:
  - id: eg4_bms${bms_id}
    address: ${bms_address}
    eg4_modbus_id: ${eg4_modbus_id}
    update_interval: ${bms_update_interval}

# +--------------------------------------+
# | Component entities                   |
# +--------------------------------------+

binary_sensor:
  # online_status
  - platform: eg4_bms
    eg4_bms_id: eg4_bms${bms_id}
    online_status:
      id: bms${bms_id}_online_status
      device_id: bms_${bms_id}
      name: "online status"
      on_state:
        then:
          - lambda: |-
              // Pass the current state to the update function
              id(global_update_fault)(${CAT_BMS}, ${bms_id}, !x);
    heating:
      device_id: bms_${bms_id}
      name: "heating"
  
  # Required sensors from component
  - platform: eg4_bms
    eg4_bms_id: eg4_bms${bms_id}
    charging:
      id: bms${bms_id}_charging_internal
      device_id: bms_${bms_id}
      internal: true
    discharging:
      id: bms${bms_id}_discharging_internal
      device_id: bms_${bms_id}
      internal: true

  # bms_switch_charging
  - platform: template
    id: bms${bms_id}_charging_allowed
    device_id: bms_${bms_id}
    name: "charging"
    lambda: |-
      return id(bms${bms_id}_charging_internal).state;

  # bms_switch_discharging
  - platform: template
    id: bms${bms_id}_discharging_allowed
    device_id: bms_${bms_id}
    name: "discharging"
    lambda: |-
      return id(bms${bms_id}_discharging_internal).state;

  # Required sensors cannot be retrieved from BMS
  # equalizing
  - platform: template
    id: bms${bms_id}_bms_equalizing
    device_id: bms_${bms_id}
    name: "balancing"
    lambda: return false;

