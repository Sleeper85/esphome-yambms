packages:
  bms_base: !include bms_base.yaml
  bms_temperature_sensor: !include bms_temperature_sensor_4.yaml

# +--------------------------------------+
# | Component settings                   |
# +--------------------------------------+

external_components:
  - source: github://syssi/esphome-seplos-bms@main
    refresh: 0s

seplos_bms:
  - id: seplos_bms${bms_id}
    address: ${bms_address}
    protocol_version: ${bms_protocol_version}
    seplos_modbus_id: ${seplos_modbus_id}
    update_interval: ${bms_update_interval}

# +--------------------------------------+
# | Component entities                   |
# +--------------------------------------+

binary_sensor:
  # online_status
  - platform: seplos_bms
    seplos_bms_id: seplos_bms${bms_id}
    online_status:
      id: bms${bms_id}_online_status
      device_id: bms_${bms_id}
      name: "online status"
  # Required sensors cannot be retrieved from BMS
  # equalizing
  - platform: template
    id: bms${bms_id}_bms_equalizing
    device_id: bms_${bms_id}
    # name: "balancing"
    lambda: return false;
  # bms_switch_charging
  - platform: template
    id: bms${bms_id}_charging_allowed
    device_id: bms_${bms_id}
    name: "charging"
    lambda: return true;
  # bms_switch_discharging
  - platform: template
    id: bms${bms_id}_discharging_allowed
    device_id: bms_${bms_id}
    name: "discharging"
    lambda: return true;

sensor:
  - platform: seplos_bms
    seplos_bms_id: seplos_bms${bms_id}
    min_cell_voltage:
      id: bms${bms_id}_min_cell_voltage
      device_id: bms_${bms_id}
      name: "min cell voltage"
    max_cell_voltage:
      id: bms${bms_id}_max_cell_voltage
      device_id: bms_${bms_id}
      name: "max cell voltage"
    min_voltage_cell:
      id: bms${bms_id}_min_voltage_cell
      device_id: bms_${bms_id}
      name: "min voltage cell"
    max_voltage_cell:
      id: bms${bms_id}_max_voltage_cell
      device_id: bms_${bms_id}
      name: "max voltage cell"
    delta_cell_voltage:
      device_id: bms_${bms_id}
      name: "delta cell voltage"
    average_cell_voltage:
      id: bms${bms_id}_average_cell_voltage
      device_id: bms_${bms_id}
      name: "average cell voltage"
    cell_voltage_1:
      device_id: bms_${bms_id}
      name: "cell voltage 01"
    cell_voltage_2:
      device_id: bms_${bms_id}
      name: "cell voltage 02"
    cell_voltage_3:
      device_id: bms_${bms_id}
      name: "cell voltage 03"
    cell_voltage_4:
      device_id: bms_${bms_id}
      name: "cell voltage 04"
    cell_voltage_5:
      device_id: bms_${bms_id}
      name: "cell voltage 05"
    cell_voltage_6:
      device_id: bms_${bms_id}
      name: "cell voltage 06"
    cell_voltage_7:
      device_id: bms_${bms_id}
      name: "cell voltage 07"
    cell_voltage_8:
      device_id: bms_${bms_id}
      name: "cell voltage 08"
    cell_voltage_9:
      device_id: bms_${bms_id}
      name: "cell voltage 09"
    cell_voltage_10:
      device_id: bms_${bms_id}
      name: "cell voltage 10"
    cell_voltage_11:
      device_id: bms_${bms_id}
      name: "cell voltage 11"
    cell_voltage_12:
      device_id: bms_${bms_id}
      name: "cell voltage 12"
    cell_voltage_13:
      device_id: bms_${bms_id}
      name: "cell voltage 13"
    cell_voltage_14:
      device_id: bms_${bms_id}
      name: "cell voltage 14"
    cell_voltage_15:
      device_id: bms_${bms_id}
      name: "cell voltage 15"
    cell_voltage_16:
      device_id: bms_${bms_id}
      name: "cell voltage 16"
    temperature_1:
      id: bms${bms_id}_temperature_sensor_1
      device_id: bms_${bms_id}
      name: "temperature 1"
    temperature_2:
      id: bms${bms_id}_temperature_sensor_2
      device_id: bms_${bms_id}
      name: "temperature 2"
    temperature_3:
      id: bms${bms_id}_temperature_sensor_3
      device_id: bms_${bms_id}
      name: "temperature 3"
    temperature_4:
      id: bms${bms_id}_temperature_sensor_4
      device_id: bms_${bms_id}
      name: "temperature 4"
    temperature_5:
      device_id: bms_${bms_id}
      name: "environment temperature"
    temperature_6:
      device_id: bms_${bms_id}
      name: "mosfet temperature"
    total_voltage:
      id: bms${bms_id}_total_voltage
      device_id: bms_${bms_id}
      name: "total voltage"
    current:
      id: bms${bms_id}_current
      device_id: bms_${bms_id}
      name: "current"
    power:
      id: bms${bms_id}_power
      device_id: bms_${bms_id}
      name: "power"
    charging_power:
      id: bms${bms_id}_charging_power
      device_id: bms_${bms_id}
      name: "charging power"
    discharging_power:
      id: bms${bms_id}_discharging_power
      device_id: bms_${bms_id}
      name: "discharging power"
    residual_capacity:
      id: bms${bms_id}_capacity_remaining_ah
      device_id: bms_${bms_id}
      # name: "residual capacity"
    battery_capacity:
      id: bms${bms_id}_battery_capacity
      device_id: bms_${bms_id}
      name: "battery capacity"
    rated_capacity:
      device_id: bms_${bms_id}
      name: "rated capacity"
    state_of_charge:
      id: bms${bms_id}_state_of_charge
      device_id: bms_${bms_id}
      # name: "state of charge"
    charging_cycles:
      id: bms${bms_id}_charging_cycles_raw
      device_id: bms_${bms_id}
      # name: "charging cycles"
    state_of_health:
      id: bms${bms_id}_battery_soh
      device_id: bms_${bms_id}
      name: "state of health"
    port_voltage:
      device_id: bms_${bms_id}
      name: "port voltage"
  # Required sensors cannot be retrieved from BMS
  # max_charge_current
  - platform: template
    id: bms${bms_id}_max_charge_current
    device_id: bms_${bms_id}
    name: "max charge current"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 0
    unit_of_measurement: A
    icon: mdi:current-dc
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return ${bms_max_charge_current};
  # max_discharge_current
  - platform: template
    id: bms${bms_id}_max_discharge_current
    device_id: bms_${bms_id}
    name: "max discharge current"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 0
    unit_of_measurement: A
    icon: mdi:current-dc
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return ${bms_max_discharge_current};
  # cell_ovp
  - platform: template
    id: bms${bms_id}_cell_ovp
    device_id: bms_${bms_id}
    name: "cell ovp"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 3
    unit_of_measurement: V
    device_class: voltage
    filters:
      - or:
        - throttle: 10s
        - delta: 0.001
    lambda: return ${bms_cell_ovp};
  # cell_uvp
  - platform: template
    id: bms${bms_id}_cell_uvp
    device_id: bms_${bms_id}
    name: "cell uvp"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 3
    unit_of_measurement: V
    device_class: voltage
    filters:
      - or:
        - throttle: 10s
        - delta: 0.001
    lambda: return ${bms_cell_uvp};
  # balance_trigger_voltage
  - platform: template
    id: bms${bms_id}_bms_balance_trigger_voltage
    device_id: bms_${bms_id}
    # name: "balance trigger voltage"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 3
    unit_of_measurement: V
    device_class: voltage
    filters:
      - or:
        - throttle: 10s
        - delta: 0.001
    lambda: return ${bms_balance_trigger_voltage};
  # FAKE errors_bitmask
  # Alarm management is not supported at this time
  # Internal : only specifying an id without a name will implicitly set this to true.
  - platform: template
    id: bms${bms_id}_yambms_errors_bitmask
    device_id: bms_${bms_id}
    update_interval: ${bms_update_interval}
    accuracy_decimals: 0
    icon: mdi:alert-circle-outline
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return 0;

  # Charging cycle capacity - Calculated from charging cycles and battery capacity
  - platform: template
    id: bms${bms_id}_cycle_capacity_raw
    device_id: bms_${bms_id}
    # name: "charging cycle capacity"
    update_interval: ${bms_update_interval}
    unit_of_measurement: Ah
    state_class: total
    icon: mdi:car-battery
    accuracy_decimals: 0
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return id(bms${bms_id}_charging_cycles_raw).state * id(bms${bms_id}_battery_capacity).state;
