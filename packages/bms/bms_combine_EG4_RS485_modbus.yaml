substitutions:
  # BMS
  bms_model: "EG4 LLV2"
  bms_protocol: "RS485"
  # Modbus
  eg4_modbus_id: modbus_eg4

external_components:
  - source: github://RAR/esphome-eg4-bms@v1.0.1
    refresh: 0s

uart:
  - id: !extend ${eg4_modbus_uart_id}
    baud_rate: ${eg4_modbus_baud_rate}

eg4_modbus:
  - uart_id: ${eg4_modbus_uart_id}
    id: ${eg4_modbus_id}

