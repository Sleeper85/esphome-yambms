  # Required sensors cannot be retrieved from BMS
  # battery_capacity
  - platform: template
    id: bms${bms_id}_battery_capacity
    device_id: bms_${bms_id}
    name: "Battery Capacity"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 0
    unit_of_measurement: Ah
    device_class: energy_storage
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return ${bms_battery_capacity};

  # capacity_remaining_ah
  - platform: template
    id: bms${bms_id}_capacity_remaining_ah
    device_id: bms_${bms_id}
    # name: "Capacity Remaining"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 0
    unit_of_measurement: Ah
    device_class: energy_storage
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return (id(bms${bms_id}_battery_capacity).state * id(bms${bms_id}_state_of_charge).state / 100);

  # max_charge_current
  - platform: template
    id: bms${bms_id}_max_charge_current
    device_id: bms_${bms_id}
    name: "max charge current"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 0
    unit_of_measurement: A
    icon: mdi:current-dc
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return ${bms_max_charge_current};

  # max_discharge_current
  - platform: template
    id: bms${bms_id}_max_discharge_current
    device_id: bms_${bms_id}
    name: "max discharge current"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 0
    unit_of_measurement: A
    icon: mdi:current-dc
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return ${bms_max_discharge_current};

  # cell_ovp
  - platform: template
    id: bms${bms_id}_cell_ovp
    device_id: bms_${bms_id}
    name: "cell ovp"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 3
    unit_of_measurement: V
    device_class: voltage
    filters:
      - or:
        - throttle: 10s
        - delta: 0.001
    lambda: return ${bms_cell_ovp};

  # cell_uvp
  - platform: template
    id: bms${bms_id}_cell_uvp
    device_id: bms_${bms_id}
    name: "cell uvp"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 3
    unit_of_measurement: V
    device_class: voltage
    filters:
      - or:
        - throttle: 10s
        - delta: 0.001
    lambda: return ${bms_cell_uvp};

  # balance_trigger_voltage
  - platform: template
    id: bms${bms_id}_bms_balance_trigger_voltage
    device_id: bms_${bms_id}
    # name: "balance trigger voltage"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 3
    unit_of_measurement: V
    device_class: voltage
    filters:
      - or:
        - throttle: 10s
        - delta: 0.001
    lambda: return 0.005;

  # FAKE charging_cycles
  - platform: template
    id: bms${bms_id}_charging_cycles_raw
    device_id: bms_${bms_id}
    # name: "charging cycles"
    update_interval: ${bms_update_interval}
    accuracy_decimals: 0
    icon: mdi:counter
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return 0;

  # FAKE cycle capacity
  - platform: template
    id: "bms${bms_id}_cycle_capacity_raw"
    device_id: bms_${bms_id}
    # name: "charging cycle capacity"
    update_interval: ${bms_update_interval}
    unit_of_measurement: Ah
    state_class: 'measurement'
    accuracy_decimals: 0
    icon: mdi:car-battery
    filters:
      - or:
        - throttle: 600s
        - delta: 1
    lambda: |-
      return id(bms${bms_id}_charging_cycles_raw).state * id(bms${bms_id}_battery_capacity).state;

  # FAKE errors_bitmask
  # Alarm management is not supported at this time
  # Internal : only specifying an id without a name will implicitly set this to true.
  - platform: template
    id: bms${bms_id}_yambms_errors_bitmask
    device_id: bms_${bms_id}
    update_interval: ${bms_update_interval}
    accuracy_decimals: 0
    icon: mdi:alert-circle-outline
    filters:
      - or:
        - throttle: 10s
        - delta: 1
    lambda: return 0;
