substitutions:
  uart_hub_bus: 'spi'
  spi_data_rate: '4Mhz'
  wk2168_spi_id: 'wk2168_spi_bus'

spi:
  - id: ${wk2168_spi_id}
    mosi_pin: ${wk2168_spi_mosi}
    miso_pin: ${wk2168_spi_miso}
    clk_pin: ${wk2168_spi_clk}

wk2168_spi:
  - id: uart_bridge0
    spi_id: ${wk2168_spi_id}
    cs_pin: ${wk2168_spi_cs0}
    data_rate: ${spi_data_rate}
    #test_mode: 1
    uart:
      - id: uart_spi_0
        channel: 0
        baud_rate: ${uart0_baudrate}
        #parity: even
      - id: uart_spi_1
        channel: 1
        baud_rate: ${uart1_baudrate}
      - id: uart_spi_2
        channel: 2
        baud_rate: ${uart2_baudrate}
        #parity: even
      - id: uart_spi_3
        channel: 3
        baud_rate: ${uart3_baudrate}       
      
  - id: uart_bridge1
    spi_id: ${wk2168_spi_id}
    cs_pin: ${wk2168_spi_cs1}
    data_rate: ${spi_data_rate}
    uart:
      - id: uart_spi_4
        channel: 0
        baud_rate: ${uart4_baudrate}
        #parity: even
      - id: uart_spi_5
        channel: 1
        baud_rate: ${uart5_baudrate}
      - id: uart_spi_6
        channel: 2
        baud_rate: ${uart6_baudrate}
        #parity: even
      - id: uart_spi_7
        channel: 3
        baud_rate: ${uart7_baudrate}
