# The settings below can be changed via `vars` when importing the package
# or by declaring new `substitutions` in the main YAML.
substitutions:
  mcp2515_canbus_id: '2'
  mcp2515_canbus_bitrate: '500kbps'
  canbus_clock: '8MHz'

spi:
  - id: mcp2515_spi
    mosi_pin: ${spi_mosi_pin}
    miso_pin: ${spi_miso_pin}
    clk_pin: ${spi_clk_pin}
    interface: spi3

canbus:
  - platform: mcp2515
    spi_id: mcp2515_spi
    id: ${canbus_node_id}
    cs_pin: ${mcp2515_cs_pin}
    can_id: ${mcp2515_canbus_id}
    bit_rate: ${mcp2515_canbus_bitrate}
    clock: ${canbus_clock} # Default MCP2515 clock is 8MHz; many boards use 16MHz.
