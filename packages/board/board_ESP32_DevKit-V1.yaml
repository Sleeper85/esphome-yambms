substitutions:
  board_chip: "ESP32"
  board_name: "DevKit V1"
  # Interfaces GPIOs
  # uart_esp_1
  tx_pin_1: '17'
  rx_pin_1: '16'
  # uart_esp_2
  tx_pin_2: '19'
  rx_pin_2: '18'
  # uart_esp_3
  tx_pin_3: '26'
  rx_pin_3: '25'
  # canbus_esp32_can
  tx_pin_4: '23'
  rx_pin_4: '22'
  # canbus_mcp2515
  spi_mosi_pin: '13'
  spi_miso_pin: '12'
  spi_clk_pin: '14'
  mcp2515_cs_pin: '15'

packages:
  device_base: !include ../base/device_base.yaml
  device_base_wifi: !include ../base/device_base_wifi.yaml

esp32:
  board: esp32doit-devkit-v1
  cpu_frequency: 240MHz
  framework:
    type: esp-idf

esphome:
  platformio_options:
    board_build.flash_mode: dio  # use Dual IO (dio) instead of Quad IO (qio) to prevent boot loop after flashing

wifi:
  id: my_network
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain

logger:
  baud_rate: 0  # frees the 3rd UART and avoids some bugs like "WK2168 with canbus" or "BLE client with RS485 modbus"

# +--------------------------------------+
# | Inverter Heartbeat Light             |
# +--------------------------------------+

light:
  # ESP Light used to see the inverter heartbeat
  # Internal : only specifying an id without a name will implicitly set this to true.
  - platform: monochromatic
    output: esp_led
    id: esp_light
    default_transition_length: 1s  # Use 0.5s for PYLON_1.2

output:
  # ESP LED
  - platform: ledc
    pin: 2
    id: esp_led
    inverted: true
