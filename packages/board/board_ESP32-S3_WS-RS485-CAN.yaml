# https://www.waveshare.com/esp32-s3-rs485-can.htm
# https://www.waveshare.com/wiki/ESP32-S3-RS485-CAN

substitutions:
  board_chip: "ESP32-S3"
  board_name: "WS RS485-CAN"
  # Interfaces GPIOs
  # uart_esp_1               RS485 port (RS485_EN = GPIO 21)
  tx_pin_1: '17'
  rx_pin_1: '18'
  # uart_esp_2               SH1.0 connector
  tx_pin_2: '1'
  rx_pin_2: '2'
  # uart_esp_3               Pin header
  tx_pin_3: '3'
  rx_pin_3: '4'
  # canbus_esp32_can         CAN port
  tx_pin_4: '15'
  rx_pin_4: '16'
  # canbus_mcp2515
  spi_mosi_pin: '11'
  spi_miso_pin: '13'
  spi_clk_pin: '12'
  mcp2515_cs_pin: '10'

packages:
  device_base: !include ../base/device_base.yaml
  device_base_wifi: !include ../base/device_base_wifi.yaml

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf

esphome:
  platformio_options:
    board_build.flash_mode: dio # use Dual IO (dio) instead of Quad IO (qio) to prevent boot loop after flashing

wifi:
  id: my_network
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret domain

logger:
  baud_rate: 0 # frees the 3rd UART and avoids some bugs like "WK2168 with canbus" or "BLE client with RS485 modbus"

# +--------------------------------------+
# | Inverter Heartbeat Light             |
# +--------------------------------------+

light:
  # ESP Light used to see the inverter heartbeat
  # Internal : only specifying an id without a name will implicitly set this to true.
  - platform: binary
    id: esp_light
    output: esp_output

output:
  # ESP32 board without LED
  - platform: template
    id: esp_output
    type: binary
    write_action:
      - logger.log: "Inverter Heartbeat Output"
      #- lambda: C++ code; # action to be performed at each inverter heartbeat
