debug:
  update_interval: ${debug_update_interval}

text_sensor:
  - platform: debug
    device:
      name: ${debug_name} Device info
      id: esp32_device_info
      device_id: ${board_id}
    reset_reason:
      name: ${debug_name} Reset reason
      id: esp32_reset_reason
      device_id: ${board_id}

sensor:
  - platform: debug
    free:
      name: ${debug_name} Heap free
      id: esp32_heap_free
      device_id: ${board_id}
    block:
      name: ${debug_name} Heap max block
      id: esp32_heap_max_block
      device_id: ${board_id}
    loop_time:
      name: ${debug_name} Loop time
      id: esp32_loop_time
      device_id: ${board_id}

  - platform: template
    name: ${debug_name} Heap free percent
    id: esp32_heap_free_percent
    device_id: ${board_id}
    unit_of_measurement: '%'
    accuracy_decimals: 2
    icon: mdi:percent
    update_interval: ${debug_update_interval}
    entity_category: diagnostic
    # 524288 B (SRAM total)
    # 327680 B (DRAM usable)
    lambda: return ( id(esp32_heap_free).state * 100 / 327680 );

  - platform: template
    name: ${debug_name} Heap max block percent
    id: esp32_heap_max_block_percent
    device_id: ${board_id}
    unit_of_measurement: '%'
    accuracy_decimals: 2
    icon: mdi:percent
    update_interval: ${debug_update_interval}
    entity_category: diagnostic
    # 524288 B (SRAM total)
    # 327680 B (DRAM usable)
    lambda: return ( id(esp32_heap_max_block).state * 100 / 327680 );
