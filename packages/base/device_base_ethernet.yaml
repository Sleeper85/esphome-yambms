  - platform: ethernet_info
    ip_address:
      name: IP address
      id: esp32_ip_address
      device_id: ${board_id}
    dns_address:
      name: DNS address
      id: esp32_dns_address
      device_id: ${board_id}
    mac_address:
      name: MAC address
      id: esp32_mac_address
      device_id: ${board_id}
