sensor:
  # https://esphome.io/components/sensor/wifi_signal
  - platform: wifi_signal
    name: WiFi power
    id: esp32_wifi_power
    device_id: ${board_id}
    update_interval: 30s
    entity_category: diagnostic

  # Reports the WiFi signal strength in %
  - platform: template
    name: WiFi power percentage
    id: esp32_wifi_power_percent
    device_id: ${board_id}
    update_interval: 30s
    unit_of_measurement: '%'
    icon: mdi:wifi
    entity_category: diagnostic
    accuracy_decimals: 0
    lambda: |-
      float wifi_power_dbm = id(esp32_wifi_power).state;
      return min(max(2 * (wifi_power_dbm + 100.0), 0.0), 100.0);

text_sensor:
  # https://esphome.io/components/text_sensor/wifi_info
  - platform: wifi_info
    ip_address:
      name: IP address
      id: esp32_ip_address
      device_id: ${board_id}
    ssid:
      name: connected SSID
      id: esp32_connected_ssid
      device_id: ${board_id}
    bssid:
      name: connected BSSID
      id: esp32_connected_bssid
      device_id: ${board_id}
    mac_address:
      name: MAC address
      id: esp32_mac_address
      device_id: ${board_id}
    scan_results:
      name: latest scan results
      id: esp32_latest_scan_results
      device_id: ${board_id}
    dns_address:
      name: DNS address
      id: esp32_dns_address
      device_id: ${board_id}
