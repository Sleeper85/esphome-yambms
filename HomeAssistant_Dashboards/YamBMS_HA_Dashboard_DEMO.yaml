      - type: entities
        entities:
          - entity: sensor.yambms_demo_yambms_1_last_complete_charge
            name: Last Complete Charge
          - entity: binary_sensor.yambms_demo_esp32_online_status
            name: ESP32 Online Status
          - entity: sensor.yambms_demo_esp32_uptime
            name: ESP32 Uptime
          - entity: sensor.yambms_demo_esp32_esphome_version
            name: ESP32 ESPHome version
          - entity: button.yambms_demo_esp32_restart
            name: ESP32 Restart
        title: YamBMS - Diagnostic
      - type: entity-filter
        entities:
          - entity: binary_sensor.yambms_demo_canbus_1_status
            name: CANBUS 1 Status
          - entity: switch.yambms_demo_canbus_1_inverter_heartbeat_monitoring
            name: CANBUS 1 Inverter Heartbeat Monitoring
          - entity: sensor.yambms_demo_canbus_1_inverter_heartbeat
            name: CANBUS 1 Inverter Heartbeat
          - entity: binary_sensor.yambms_demo_rs485_1_status
