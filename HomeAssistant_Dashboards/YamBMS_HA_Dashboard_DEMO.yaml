        entities:
          - entity: number.yambms_demo_yambms_1_rebulk_soc
            name: Rebulk SoC
          - entity: number.yambms_demo_yambms_1_rebulk_v
            name: Rebulk V.
          - entity: switch.yambms_demo_yambms_1_force_bulk_top_bal
            name: Force Bulk+Balancing
        title: YamBMS - ReBulk
      - type: entities
        entities:
          - entity: number.yambms_demo_yambms_1_max_requested_charge_current
            name: Max charge current
          - entity: number.yambms_demo_yambms_1_max_requested_discharge_current
            name: Max discharge current
          - entity: switch.yambms_demo_yambms_1_temperature_based_current_limitation
            name: Temperature-based current limitation
