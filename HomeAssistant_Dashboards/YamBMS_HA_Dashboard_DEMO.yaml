          - entity: switch.yambms_demo_rs485_1_inverter_heartbeat_monitoring
            name: RS485 1 Inverter Heartbeat Monitoring
          - entity: sensor.yambms_demo_rs485_1_inverter_heartbeat
            name: RS485 1 Inverter Heartbeat
        conditions:
          - condition: state
            state_not: unavailable
        card:
          title: YamBMS - Inverter Status & Heartbeat
      - type: entity-filter
        entities:
          - entity: sensor.yambms_demo_debug_free_psram_percent
