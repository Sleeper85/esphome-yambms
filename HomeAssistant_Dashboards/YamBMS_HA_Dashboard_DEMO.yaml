            columns: 1
            cards:
              - type: markdown
                content: '<center>Time : <b><font color=red>1Y 37D 18H</font>'
            layout_options:
              grid_columns: 2
              grid_rows: 1
          - type: grid
            square: false
            columns: 1
            cards:
              - type: markdown
                content: '<center>Error : <b><font color=red>DEMO</font>'
