views:
  - title: YamBMS
    type: sections
    max_columns: 3
    sections:
      - type: grid
        cards:
          - type: heading
            heading: YamBMS - Battery
          - graph: line
            type: sensor
            entity: sensor.yambms_demo_yambms_1_total_voltage
            detail: 2
            layout_options:
              grid_columns: 2
              grid_rows: 2
            name: Voltage
            hours_to_show: 8
          - graph: line
            type: sensor
            entity: sensor.yambms_demo_yambms_1_battery_soc
            detail: 2
            name: SoC
            hours_to_show: 8
          - type: gauge
            entity: sensor.yambms_demo_yambms_1_current
            needle: true
            severity:
              green: 0
              yellow: -250
              red: -500
            max: 500
            min: -500
            name: Current
            layout_options:
              grid_columns: 2
              grid_rows: 3
          - type: gauge
            entity: sensor.yambms_demo_yambms_1_power
            needle: true
            severity:
              green: 0
              yellow: -2500
              red: -5000
            max: 5000
            min: -5000
            name: Power
            layout_options:
              grid_columns: 2
              grid_rows: 3
          - type: tile
            entity: sensor.yambms_demo_yambms_1_installed_battery_capacity
            name: Installed Battery Capacity
          - type: tile
            entity: sensor.yambms_demo_yambms_1_battery_soh
            name: Battery SoH
          - type: tile
            entity: sensor.yambms_demo_yambms_1_battery_capacity
            name: Battery Capacity
          - type: tile
            entity: sensor.yambms_demo_yambms_1_capacity_remaining
            name: Capacity Remaining
          - type: tile
            entity: sensor.yambms_demo_yambms_1_delta_cell_voltage
            name: Delta Cell Voltage
          - type: tile
            entity: binary_sensor.yambms_demo_yambms_1_bms_equalizing_state
            name: Equalizing state
          - type: entities
            entities:
              - entity: sensor.yambms_demo_yambms_1_max_cell_voltage
                name: Max Cell V.
              - entity: sensor.yambms_demo_yambms_1_max_voltage_cell
                name: Cell number
            layout_options:
              grid_columns: 2
              grid_rows: 2
          - type: entities
            entities:
              - entity: sensor.yambms_demo_yambms_1_min_cell_voltage
                name: Min Cell V.
              - entity: sensor.yambms_demo_yambms_1_min_voltage_cell
                name: Cell number
            layout_options:
              grid_columns: 2
              grid_rows: 2
          - type: entities
            entities:
              - entity: sensor.yambms_demo_yambms_1_max_temperature
                name: Max temp.
              - entity: sensor.yambms_demo_yambms_1_max_temperature_sensor
                name: Sensor number
            layout_options:
              grid_columns: 2
              grid_rows: 2
          - type: entities
            entities:
              - entity: sensor.yambms_demo_yambms_1_min_temperature
                name: Min temp.
              - entity: sensor.yambms_demo_yambms_1_min_temperature_sensor
                name: Sensor number
            layout_options:
              grid_columns: 2
              grid_rows: 2
        column_span: 1
      - type: grid
        cards:
          - type: heading
            heading: YamBMS - Status
          - type: tile
            entity: binary_sensor.yambms_demo_inverter_communication_status
            name: Inverter comm. status
          - type: tile
            entity: binary_sensor.yambms_demo_esp32_online_status
            name: ESP32 status
          - type: tile
            entity: sensor.yambms_demo_yambms_1_charging_status
            name: Charging Status
          - type: tile
            entity: sensor.yambms_demo_yambms_1_last_complete_charge
            name: Last Complete Charge
          - type: tile
            entity: sensor.yambms_demo_yambms_1_charging_instruction
            name: Charging Instruction
          - type: tile
            entity: binary_sensor.yambms_demo_yambms_1_discharging_instruction
            name: Discharging Instruction
          - type: tile
            entity: sensor.yambms_demo_yambms_1_alarm
            name: Alarm
          - type: tile
            entity: sensor.yambms_demo_yambms_1_warning
            name: Warning
          - type: entities
            entities:
              - entity: sensor.yambms_demo_yambms_1_bms_count
                name: BMS count
              - entity: sensor.yambms_demo_yambms_1_bms_combined
                name: BMS combined
              - entity: sensor.yambms_demo_yambms_1_bms_blocking_charge
                name: BMS blocking charge
              - entity: sensor.yambms_demo_yambms_1_bms_blocking_discharge
                name: BMS blocking discharge
              - entity: sensor.yambms_demo_yambms_1_bms_in_alarm
                name: BMS in alarm
            layout_options:
              grid_columns: 2
              grid_rows: 4
          - type: entities
            entities:
              - entity: sensor.yambms_demo_yambms_1_shunt_count
                name: Shunt count
              - entity: sensor.yambms_demo_yambms_1_shunt_combined
                name: Shunt combined
            layout_options:
              grid_columns: 2
              grid_rows: 2
          - type: tile
            entity: sensor.yambms_demo_esp32_uptime
            name: ESP32 Uptime
          - type: tile
            entity: sensor.yambms_demo_esp32_esphome_version
            name: ESPHome version
          - type: entities
            entities:
              - entity: sensor.yambms_demo_yambms_1_requested_charge_voltage
                name: Requested Charge Voltage
              - entity: sensor.yambms_demo_yambms_1_requested_charge_current
                name: Requested Charge Current
              - entity: sensor.yambms_demo_yambms_1_requested_discharge_voltage
                name: Requested Discharge Voltage
              - entity: sensor.yambms_demo_yambms_1_requested_discharge_current
                name: Requested Discharge Current
              - entity: binary_sensor.yambms_demo_yambms_1_requested_force_charge
                name: Requested Force Charge
          - type: tile
            entity: sensor.yambms_demo_yambms_1_running_version
            name: Running version
          - type: tile
            entity: sensor.yambms_demo_yambms_1_last_version
            name: Last version
        column_span: 1
      - type: grid
        cards:
          - type: heading
            heading_style: title
            heading: BMS control
          - type: entities
            entities:
              - entity: switch.yambms_demo_bms_1_online_status_switch
              - entity: switch.yambms_demo_bms_1_charge_switch
              - entity: switch.yambms_demo_bms_1_discharge_switch
              - entity: switch.yambms_demo_bms_1_balance_switch
            title: BMS 1
          - type: entities
            entities:
              - entity: switch.yambms_demo_bms_2_online_status_switch
              - entity: switch.yambms_demo_bms_2_charge_switch
              - entity: switch.yambms_demo_bms_2_discharge_switch
              - entity: switch.yambms_demo_bms_2_balance_switch
            title: BMS 2
          - type: entities
            entities:
              - entity: switch.yambms_demo_bms_3_online_status_switch
              - entity: switch.yambms_demo_bms_3_charge_switch
              - entity: switch.yambms_demo_bms_3_discharge_switch
              - entity: switch.yambms_demo_bms_3_balance_switch
            title: BMS 3
  - title: Control
    cards:
      - type: entity-filter
        entities:
          - entity: select.yambms_demo_canbus_1_bms_name
