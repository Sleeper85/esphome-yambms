                  states('switch.yambms_demo_bms_1_discharge_switch', rounded=True) |
                  upper }}</font> {% else %} <font color=#3090C7>{{
                  states('switch.yambms_demo_bms_1_discharge_switch', rounded=True) |
                  upper }}</font> {% endif %}
              - type: markdown
                content: >-
                  <center>Balance : <b> {% if
                  states('switch.yambms_demo_bms_1_balance_switch', rounded=True) ==
                  'on' %} <font color=#41CD52>{{
                  states('switch.yambms_demo_bms_1_balance_switch', rounded=True) |
                  upper }}</font> {% else %} <font color=#3090C7>{{
                  states('switch.yambms_demo_bms_1_balance_switch', rounded=True) |
                  upper }}</font> {% endif %}
              - type: markdown
                content: >-
                  <center><b><font color=#41CD52 size=4>{{
                  states('sensor.yambms_demo_bms_1_total_voltage', rounded=True) }}
                  V</font></b>
              - type: markdown
                content: >-
                  <center><b><font color=#41CD52 size=4>{{
                  states('sensor.yambms_demo_bms_1_current', rounded=True) }}
                  A</font></b>
              - type: markdown
                content: >-
                  <center><b><font color=#41CD52 size=4>{{
                  states('sensor.yambms_demo_bms_1_power', rounded=True) }} W</font>
          - type: grid
            square: false
            columns: 2
            cards:
              - type: markdown
                content: >-
                  <center><b><font size=4>SoC :&nbsp;&nbsp;<font color=#41CD52
                  size=4>{{ states('sensor.yambms_demo_bms_1_battery_soc',
                  rounded=True) }} %</font></font>
              - type: markdown
                content: >-
                  <center><b><font size=4>SoH :&nbsp;&nbsp;<font color=#41CD52
                  size=4>{{ states('sensor.yambms_demo_bms_1_battery_soh',
                  rounded=True) }} %</font></font>
              - type: markdown
                content: >-
                  <center> Battery Capacity :&nbsp;&nbsp;<font color=#41CD52>{{
                  states('sensor.yambms_demo_bms_1_battery_capacity', rounded=True) }}
                  Ah</font><br> Cycle Capacity :&nbsp;&nbsp;<font
                  color=#41CD52>12532 Ah</font><br> Ave. Cell Vol.
                  :&nbsp;&nbsp;<font color=#41CD52>3.329 V</font><br> Balance
                  Cur. :&nbsp;&nbsp;<font color=#41CD52>0.00 A</font><br> Max
                  temp. :&nbsp;&nbsp;<font color=#41CD52>{{
                  states('sensor.yambms_demo_bms_1_max_temperature', rounded=True) }}
                  °C</font>
              - type: markdown
                content: >-
                  <center> Remain Capacity :&nbsp;&nbsp;<font color=#41CD52>{{
                  states('sensor.yambms_demo_bms_1_battery_capacity_remaining',
                  rounded=True) }} Ah</font><br> Cycle Count :&nbsp;&nbsp;<font
                  color=#41CD52> {{ states('sensor.yambms_demo_bms_1_charging_cycles',
                  rounded=True) }}</font><br> Delta Cell Vol. :&nbsp;&nbsp;<font
                  color=#41CD52>0.007 V</font><br> MOS temp. :&nbsp;&nbsp;<font
                  color=#41CD52>25.6 °C</font><br> Min temp. :&nbsp;&nbsp;<font
                  color=#41CD52>{{ states('sensor.yambms_demo_bms_1_min_temperature',
                  rounded=True) }} °C</font>
          - type: grid
            square: false
            columns: 2
            cards:
              - type: markdown
                content: >-
                  <center> 01. 3.301 V / 0.050 Ω<br> 02. 3.302 V / 0.050 Ω<br>
                  03. 3.303 V / 0.050 Ω<br> 04. 3.304 V / 0.050 Ω<br> 05. 3.305
                  V / 0.050 Ω<br> 06. 3.306 V / 0.050 Ω<br> 07. 3.307 V / 0.050
                  Ω<br> 08. 3.308 V / 0.050 Ω<br> </center>
              - type: markdown
                content: >-
                  <center> 09. 3.309 V / 0.050 Ω<br> 10. 3.310 V / 0.050 Ω<br>
                  11. 3.311 V / 0.050 Ω<br> 12. 3.312 V / 0.050 Ω<br> 13. 3.313
                  V / 0.050 Ω<br> 14. 3.314 V / 0.050 Ω<br> 15. 3.315 V / 0.050
                  Ω<br> 16. 3.316 V / 0.050 Ω<br> </center>
          - type: entity-filter
            entities:
              - entity: switch.yambms_demo_bms_1_charge_switch
                name: Charge switch
              - entity: switch.yambms_demo_bms_1_discharge_switch
                name: Discharge switch
              - entity: switch.yambms_demo_bms_1_balance_switch
                name: Balance switch
              - entity: switch.yambms_demo_bms_1_enable_bluetooth_connection
                name: Bluetooth
              - entity: number.yambms_demo_bms_1_charging_cycles_offset
                name: Charging Cycles Offset
            conditions:
              - condition: state
                state_not: unavailable
      - type: grid
        column_span: 1
        cards:
          - type: heading
            heading: BMS 2
            heading_style: title
            badges:
              - type: entity
                show_state: true
                show_icon: true
                entity: binary_sensor.yambms_demo_bms_2_online_status
                color: state
                name: Online
                state_content: name
              - type: entity
                show_state: true
                show_icon: true
                entity: binary_sensor.yambms_demo_bms_2_can_be_combined
                color: state
                name: Combined
                state_content: name
          - type: grid
