        conditions:
          - condition: state
            state_not: unavailable
        card:
          title: YamBMS - DEBUG
  - title: BMS
    type: sections
    max_columns: 3
    sections:
      - type: grid
        column_span: 1
        cards:
          - type: heading
            heading: BMS 1
            heading_style: title
            badges:
              - type: entity
                show_state: true
                show_icon: true
                entity: binary_sensor.yambms_demo_bms_1_online_status
                color: state
                name: Online
                state_content: name
              - type: entity
                show_state: true
                show_icon: true
                entity: binary_sensor.yambms_demo_bms_1_can_be_combined
                color: state
                name: Combined
                state_content: name
          - type: grid
            square: false
            columns: 1
            cards:
              - type: markdown
                content: '<center>Time : <b><font color=red>1Y 48D 22H</font>'
            layout_options:
              grid_columns: 2
              grid_rows: 1
          - type: grid
            square: false
            columns: 1
            cards:
              - type: markdown
                content: '<center>Error : <b><font color=red>DEMO</font>'
            layout_options:
              grid_columns: 2
              grid_rows: 1
          - type: grid
            square: false
            columns: 3
            cards:
              - type: markdown
                content: >-
                  <center>Charge : <b>{% if
                  states('switch.yambms_demo_bms_1_charge_switch', rounded=True) ==
                  'on' %} <font color=#41CD52>{{
                  states('switch.yambms_demo_bms_1_charge_switch', rounded=True) |
                  upper }}</font> {% else %} <font color=#3090C7>{{
                  states('switch.yambms_demo_bms_1_charge_switch', rounded=True) |
                  upper }}</font> {% endif %}
              - type: markdown
                content: >-
                  <center>Discharge : <b> {% if
                  states('switch.yambms_demo_bms_1_discharge_switch', rounded=True) ==
