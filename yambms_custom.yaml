switch:
  # Force Float switch
  - platform: template
    name: "${name} ${yambms_name} Force Float"
    id: ${yambms_id}_switch_force_float
    restore_mode: RESTORE_DEFAULT_OFF
    optimistic: true
    entity_category: config
    turn_on_action:
      - globals.set:
          id: ${yambms_id}_var_force_float
          value: 'true'
    turn_off_action:
      - globals.set:
          id: ${yambms_id}_var_force_float
          value: 'false'
  # Update service switch
  - platform: template
    name: "${name} ${yambms_name} Update service"
    restore_mode: RESTORE_DEFAULT_ON
    optimistic: true
    entity_category: config
    turn_on_action:
      - globals.set:
          id: ${yambms_id}_var_service
          value: 'true'
    turn_off_action:
      - globals.set:
          id: ${yambms_id}_var_service
          value: 'false'

interval:
  # Change the min/max values of a silder
  - interval: 24h # 60s
    then:
      - lambda: |-
          // Set min/max Float slider
          id(${yambms_id}_float_voltage).traits.set_min_value(${yambms_cell_count} * 3.125);
          id(${yambms_id}_float_voltage).traits.set_max_value(${yambms_cell_count} * 3.375);
